<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- Color scheme & theme-color for OS chrome -->
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#1e1f22" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#F3F4F6" media="(prefers-color-scheme: light)" />

    <!-- Favicon / app icons (replace with your logo path) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      href="/icons/favicon-512.png"
      sizes="512x512"
      type="image/png"
    />
    <link rel="apple-touch-icon" href="/icons/favicon-512.png" />

    <!-- PWA manifest for install + iOS push (A2HS) -->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Boxicons (for sidebar icons) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />

    %sveltekit.head%
  </head>
  <title>hConnect</title>
  <body data-sveltekit-preload-data="hover">
    <div id="app">%sveltekit.body%</div>
  </body>
</html>
