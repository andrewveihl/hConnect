<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Color scheme & theme-color for OS chrome -->
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0B1220" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#F3F4F6" media="(prefers-color-scheme: light)" />

    <!-- Favicon / app icons (replace with your logo path) -->
    <link rel="icon" href="/Logo_transparent.png" />
    <link rel="apple-touch-icon" href="/Logo_transparent.png" />

    <!-- Boxicons (for sidebar icons) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />

    %sveltekit.head%
  </head>
  <title>hConnect</title>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
