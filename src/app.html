<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
		<meta name="theme-color" content="#1e1f22" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script>
			;(function () {
				var theme = localStorage.getItem('hconnect-theme') || 'dark'
				var root = document.documentElement
				root.classList.remove('dark', 'midnight')
				if (theme === 'dark') root.classList.add('dark')
				else if (theme === 'midnight') root.classList.add('midnight')
				var colors = { light: '#c8e4e1', dark: '#1e1f22', midnight: '#000000' }
				var meta = document.querySelector('meta[name="theme-color"]')
				if (meta) meta.setAttribute('content', colors[theme] || colors.dark)
			})()
		</script>
		<link rel="preconnect" href="https://firestore.googleapis.com" />
		<link rel="preconnect" href="https://identitytoolkit.googleapis.com" />
		<link rel="preconnect" href="https://firebasestorage.googleapis.com" />
		<link rel="preconnect" href="https://lh3.googleusercontent.com" />
		<link rel="preconnect" href="https://lh4.googleusercontent.com" />
		%sveltekit.head%
	</head>
	<title>hConnect</title>
	<body data-sveltekit-preload-data="hover" class="h-screen overflow-hidden bg-[--surface-base] font-sans antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
